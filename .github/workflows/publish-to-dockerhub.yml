name: Publish to Dockerhub

on:
  release:
    types: [ published ]

jobs:
  publish:
    name: Build and Publish docker image to dockerhub
    permissions:
      contents: write
      pull-requests: write
      packages: read
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3
      - name: Login to Dockerhub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Build and publish Docker image for multiple architectures
        run: |
          docker buildx build --platform linux/amd64,linux/arm64/v8,linux/arm/v7,linux/ppc64le,linux/s390x -f DockerfileApi -t daithihearn/electricity-prices:${{ github.ref_name }} --push .
